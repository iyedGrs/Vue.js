<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" :class="cssClasses">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li v-for="(page,index) in pages" class="nav-item" :key="index">
          <a
            class="nav-link"
            :class="{active :activePage==index}"
            aria-current="page"
            :href="page.link.url"
            @click.prevent="activePage = index"
            >{{page.link.text}}
          </a>
        </li>
        <!-- <li
          class="nav-link"
          
          :class="{'text-white':useDarkNavBar}"
        >
          Switch Theme
        </li> -->
      </ul>
      <form class="d-flex">
        <button
          class="btn btn-primary"
          @click.prevent="useDarkNavBar=!useDarkNavBar"
        >
          Toggle NavBar
        </button>
      </form>
    </nav>
    <div id="content" class="container">
      <h1>{{ pages[activePage].pageTitle}}</h1>
      <p>{{pages[activePage].content}}</p>
    </div>

    <script>
      Vue.createApp({
        computed: {
          cssClasses() {
            return {
              "navbar-dark": this.useDarkNavBar,
              "bg-dark": this.useDarkNavBar,
              "navbar-light": !this.useDarkNavBar,
              "bg-light": !this.useDarkNavBar,
            };
          },
        },
        data() {
          return {
            useDarkNavBar: false,
            activePage: 0,
            pages: [
              {
                link: {
                  text: "Home",
                  url: "index.html",
                },
                pageTitle: "Home",
                content: "This is the home page",
              },
              {
                link: {
                  text: "About",
                  url: "about.html",
                },
                pageTitle: "About",
                content: "This is the about page",
              },
              {
                link: {
                  text: "Contact",
                  url: "contact.html",
                },
                pageTitle: "Contact",
                content: "This is the contact page",
              },
            ],
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
